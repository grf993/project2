{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Active Listings</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <table>
        <tr>
            <th></th>
            <th></th>
        </tr>
            {% for item in listItems %}
                <tr>
                    <td>
                        <a href="{% url 'viewListing' item.id %}"><img src="{{ item.imageUrl }}" height="250"></a>
                    </td>
                    <td>
                        <h4><a href="{% url 'viewListing' item.id %}">{{ item.title }}</a></h4>
                        <p>Price: ${{ item.startingBid }}</p>
                        <textarea>{{ item.description }}</textarea>
                        <p>Category: {{ item.category }}</p>
                    </td>
                </tr>
            {% endfor %}
    </table>
    
{% endblock %}
